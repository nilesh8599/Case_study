<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CRUD MINI PROJECT UPDATE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand " href="/">VEHICLE MANAGMENT</a>
        </div>
    </nav>
<div class='container mt-5'>
<div class='row'>

<div class='col-md-4'>
<h2 class='text-white bg-dark text-center p-3'>Update Vehicle Detail </h2>
<br>


<form actions='/update/{{d.id}}' method='post'> {% csrf_token %}
<div class='form-group'>
<input type='text'class='form-control mt-2' placeholder='Enter Vehicle Number:'  name='name' value ={{d.name}} required >
</div>

<div class='form-group'>
    <input type='text'class='form-control' placeholder='Enter Vehicle Model:'  name='model' value ={{d.model}} required >
    </div>

<div class='form-group'>
        <input type='text'class='form-control' placeholder='Enter Vehicle Description:'  name='description' value ={{d.description}} required >
<br>
        <div class="form-group ">
            
           
                <select id="type" class="form-control" name='type'>
                  <option selected>{{d.type}}</option>
                  <option value='Two Wheelers'>Two Wheelers</option>
                  <option value='Three Wheelers'>Three Wheelers</option>
                  <option value='Four Wheelers'>Four Wheelers</option>
                </select>
              </div>
          </div>
          <br>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Update</button>
           
          </div>
</form>
</div>



</div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
